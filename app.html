<html lang="en">

<head>

    <!-- Bootstrap CSS -->

            <div class="col">

            </div>
            <div class="col">
                <h6 class="border-bottom">Enter a word, sentence or phrase</h6>
                <form>
                    <input id="string" type="text" aria-label="Enter a word, sentence or phrase"
                        placeholder="Would I be a palindrome?" class="form-control mb-3">

                </form>
                <div class="alert mt-5 invisible fade show" id="alert" role="alert">
                    <p class="border-bottom border-dark fs-3 fw-bold p-2" id="p1"></p> 
                    <p id="p2" class="p-2">
                        <!--Js will generate the reversed string here-->
                    </p>
                </div>
            </div>

        </div>
    </div>


    </div>
